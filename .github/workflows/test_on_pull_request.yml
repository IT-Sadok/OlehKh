name: Run Tests on Pull Request


on:
  pull_request:
    branches:
      - Develop
    paths:
      - 'WEB_first_project/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore './WEB_first_project/ASP.NET_CORE_Project#1.sln'

    - name: Run tests
      run: dotnet test './WEB_first_project/TestProject1/TestProject1.csproj'
